<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TTAP-UTAR</title>
</head>
<body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="errorMessage"></div>
    <div id="root"> </div>
    <div id="initialLoadingCube" class="sk-cube-div">
        <div class="sk-cube-child-div">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
            Loading . . .
        </div>
    </div>
    <!-- This iframe is to trigger goo.gl, so that page visits can be analyzed. -->
    <iframe src="https://goo.gl/nHNNCF" style="width:0;height:0;border:0; border:none;"></iframe>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- Js cookies -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <!-- Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

    <!--Load script for Google Calendar API-->
    <script type="text/javascript">
        function handleClientLoad() {
            // Loads the client library and the auth2 library together for efficiency.
            // Loading the auth2 library is optional here since `gapi.client.init` function will load
            // it if not already loaded. Loading it upfront can save one network request.
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            // Initialize the client with API key and People API, and initialize OAuth with an
            // OAuth 2.0 client ID and scopes (space delimited string) to request access.
            gapi.client.init({
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
                clientId: "747215402741-95mierrdvdvh2ap8vn5jdk2i0u2totia.apps.googleusercontent.com",
                scope: "https://www.googleapis.com/auth/calendar"
            }).then(function() {
                // refer saveTimetableAsGoogleCalendar.ts
            });
        }

    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <header id="header" style="position:absolute; top:2px; right:5px;font-size:10px"></header>
    <script>
        function httpGetAsync(theUrl, callback)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() { 
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.send(null);
        }
    </script>
    <script>
        CheckIfThisIsTheLatestVersion();
        GetLastUpdateDate();

        function CheckIfThisIsTheLatestVersion() {
            const lastGitCommitHash = "LGCH"; 
            httpGetAsync("https://raw.githubusercontent.com/wongjiahau/ttap-web/code-cov/lastcommithash.txt", (response) => {
                const currentGitCommitHash = response.trim();
                if(lastGitCommitHash !== currentGitCommitHash) {
                    WhatToDoIfNewerVersionOfTTAPdetected();
                }
            });
        }
        function GetLastUpdateDate(){
            relativeDate=function(e){var a=6e4,o=36e5,t=24*o,n=7*t,r=365*t,g=r/12,u=[[42e3,"just now"],[9e4,"a minute ago"],[36e5,"minutes ago",a],[54e5,"an hour ago"],[t,"hours ago",o],[2*t,"yesterday"],[7*t,"days ago",t],[1.5*n,"a week ago"],[g,"weeks ago",n],[1.5*g,"a month ago"],[r,"months ago",g],[1.5*r,"a year ago"],[Number.MAX_VALUE,"years ago",r]];return function(a,o){!o&&(o=(new Date).getTime()),o instanceof Date&&(o=o.getTime()),a instanceof Date&&(a=a.getTime());var t,n,r,g=o-a;for(n=-1,r=u.length;++n<r;)if(g<(t=u[n])[0])return t[2]==e?t[1]:Math.round(g/t[2])+" "+t[1]}}();"undefined"!=typeof module&&module.exports&&(module.exports=relativeDate);
            const relative = relativeDate(new Date("TIMESTAMP"));
            document.getElementById("header").innerText = "Last update : " + relative; 
        }

        function WhatToDoIfNewerVersionOfTTAPdetected() {
            window.stop();
            const message = 
            `
            <h2>A newer version of TTAP is detected.</h2>
            <h1>Press <em>F5</em> to get the latest version of TTAP.</h1>
            `
            document.getElementById("errorMessage").innerHTML = message;
            document.getElementById("initialLoadingCube").innerHTML = "";
        }
    </script>
</body>
</html>
